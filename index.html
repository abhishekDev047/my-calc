<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practice 1 </title>
    <style>
        body {
            background-color: darkgrey;
            font-family: 'Times New Roman';
            font-size: 1rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: block;
        }

        .btn {
            margin: 5px 10px;
        }

        h3 {
            margin-top: 90px;
        }

        .result {
            width: auto;
            height: 20px;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="container">
        <h1 class="heading1">Javascript Calculator</h1>
        </p>
        <div class="container2">
            <p>
                <textarea name="problem" id="text1" cols="20" rows="1"></textarea>
                <textarea name="problem" id="text2" cols="20" rows="1"></textarea>
            </p>
            <p>
                <button class="btn" onclick={plusfunc()}>+</button>
                <button class="btn" onclick={minusfunc()}>-</button>
                <button class="btn" onclick={multiplyfunc()}>*</button>
                <button class="btn" onclick={devidefunc()}>/</button>
            </p>

            <p>
            <h3>Here is your Result</h3>
            <span id="rslt" class="result"> </span>
            </p>
        </div>
    </div>
    <div class="container">
        <p>
            <h2>Some Extra Functions</h2>
        </p>
        <p>
            <textarea name="problem" id="text3" cols="20" rows="1"></textarea>
        </p>
        <p>
            <button class="btn"onclick={expofunc2()}>a <sup>2</sup></button>
            <button class="btn"onclick={expofunc3()}>a <sup>3</sup></button>
        </p>
        <p>
            <h2>Here is your result</h2>
            <span class="result" id="rslt2"></span>
        </p>
                <footer class="signature">This site is created by Abhishek Kumar. Check out my IG <a href="https://www.instagram.com/javascript_wizzy/">here</a></footer>
    </div>
</body>
<script>
    const plusfunc = () => {
        console.log("plus clicked");
        let a = document.getElementById('text1').value;
        const a1 = Number(a);
        let b = document.getElementById('text2').value;
        const b1 = Number(b);
        let sum = a1 + b1;


        let result = document.getElementById('rslt');
        rslt.innerHTML = (sum);

    };
    const minusfunc = () => {
        console.log("minus clicked");
        let a = document.getElementById('text1').value;
        const a1 = Number(a);
        let b = document.getElementById('text2').value;
        const b1 = Number(b);
        let minus = a1 - b1;

        let result = document.getElementById('rslt');
        rslt.innerHTML = (minus);


    };
    const multiplyfunc = () => {
        console.log("multiply clicked");
        let a = document.getElementById('text1').value;
        const a1 = Number(a);
        let b = document.getElementById('text2').value;
        const b1 = Number(b);
        let multiply = a1 * b1;

        let result = document.getElementById('rslt');
        rslt.innerHTML = (multiply);
    };
    const devidefunc = () => {
        console.log("devide clicked");
        let a = document.getElementById('text1').value;
        const a1 = Number(a);
        let b = document.getElementById('text2').value;
        const b1 = Number(b);
        let devide = a1 / b1;

        let result = document.getElementById('rslt');
        rslt.innerHTML = (devide);
    };
    const expofunc2 = () => {
        console.log("expofunc clicked");
        let a = document.getElementById('text3').value;
        const a1 = Number(a);
        let expo = a1**2;
        
        let result = document.getElementById('rslt2');
        rslt2.innerHTML = (expo);

    }
    const expofunc3 = () => {
        console.log("expofunc clicked");
        let a = document.getElementById('text3').value;
        const a1 = Number(a);
        let expo = a1**3;
        
        let result = document.getElementById('rslt2');
        rslt2.innerHTML = (expo);

    }
</script>

</html>
